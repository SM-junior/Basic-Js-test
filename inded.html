<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container w-[700px] bg-red-200 mx-auto p-4 text-center">
        <form class="calculator-form text-3xl text-center">
            <h2>Simple calculator</h2>
            <input id="first-number" type="text" placeholder="Type here" class="input input-bordered input-sm w-[30%]" required /><br>
            <input id="second-number" type="text" placeholder="Type here" class="input input-bordered input-sm w-[30%]" required /><br>
            <button class=" calculate-btn btn btn-sm">Calculate</button>
        </form>
        <div class="calculation bg-red-100 p-3 my-4 hidden">
            <p class="add"></p>
            <p class="sub"></p>
            <p class="mul"></p>
            <p class="div"></p>
        </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
