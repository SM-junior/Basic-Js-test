<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/542efec3c5.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container w-[700px] bg-red-200 mx-auto p-4">

        <!-- Simple calculator -->
        <form class="calculator-form text-3xl text-center">
            <h2>Simple Calculator</h2>
            <input id="first-number" type="text" placeholder="Type here" class="input input-bordered input-sm w-[30%]"
                required /><br>
            <input id="second-number" type="text" placeholder="Type here" class="input input-bordered input-sm w-[30%]"
                required /><br>
            <button class=" calculate-btn btn btn-sm capitalize">Calculate</button>
        </form>
        <div class="calculation bg-red-100 p-3 my-4 hidden text-center">
            <p class="add"></p>
            <p class="sub"></p>
            <p class="mul"></p>
            <p class="div"></p>
        </div>

        <!-- Simple todo -->
        <form class="todo-form my-6 text-center">
            <h2 class="text-3xl text-center py-2">Simple Todo</h2>
            <input id="todo-input" type="text" placeholder="New todo" class="input input-bordered input-sm w-[30%]"
                required /><br>
            <button class="todo-btn btn btn-sm my-2 capitalize">Add todo</button>
        </form>
        <div class="todo-list"></div>

        <!-- Simple temperature converter -->
        <form class="temperature-form text-center my-5">
            <h2 class="text-3xl text-center py-2">Simple Temperature Converter</h2>
            <input id="celsius-input" type="text" placeholder="Enter celsius temp"
                class="input input-bordered input-sm w-[30%]" required /><br>
            <button class="temp-btn btn btn-sm my-2 capitalize">Convert</button>
        </form>
        <div class="temp">
            <p class="fah"></p>
            <p class="kel"></p>
        </div>
    </div>

    <!-- fetching api -->
    <div class="fetch-container my-5 bg-red-200 p-3">
        <h2 class="text-3xl text-center p-4">Simple data fetching</h2>
        <div class="fetch-info grid grid-cols-4 gap-4 "></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
